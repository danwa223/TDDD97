<html>
	<head>
		<!--<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  	<meta content="utf-8" http-equiv="encoding">

		<title>TDDD97 super duper homepage</title>-->
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src = "client.js" type="text/javascript"></script>
		<script src = "serverstub.js" type="text/javascript"></script>

		<script type="text/view" id = "welcomeView">
			<div id="container">
				<div id="left">
				</div>
				<div id="right_login">
					<form class="login" method="POST" id="signInForm">
						<label>Email:</label>
						<input type="text" name="login_email" id="login_email" placeholder="Your email.." required/>
						<label>Password:</label>
						<input type="password" name="login_password" id="login_password" placeholder="********" required/>
						<input class="submitbutton" id="loginSubmitButton" type="submit" value="login" onclick="Login('login')">
						<p id="login_error_area"></p>
					</form>
				</div>

				<div id="right_signup">
					<h3 align="center">Sign up here</h3>
					<form class="signup">
						<label>First Name:</label>
						<input type="text" id="signup_first_name" placeholder="Your name.." required>
						<label>Family Name: </label>
						<input type="text" id="signup_family_name" placeholder="Enter your Family name.." required>
						<label>Gender: </label>
						<select name="gender" id="signup_gender">
								<option value="male">Male</option>
								<option value="female">Female</option>
						</select>
						<label>City: </label>
						<input type="text" id="signup_city_name" placeholder="Your City.. " required>
						<label>Country: </label>
						<input type="text" id="signup_country_name" placeholder="Your Country.." required>
						<label>Email: </label>
						<input type="text" id="signup_email_address" placeholder="Your Email.." oninput="CheckEmail()" required>
						<label>Password:</label>
						<input type="password" id="signup_new_password" placeholder="New password.." oninput="PasswordLengthChecker()" equired>
						<label>Repeat password:</label>
						<input type="password" id="signup_repeat_password" placeholder="Repeat password.." oninput="PasswordMatcher()" required>
						<input class="submitbutton" id="registrationSubmitButton" type="submit" value="signup" onclick="ValidateInformation()">
						<p id="signup_error_area"></p>
					</form>
				</div>
			</div>
		</script>

		<script type="text/view" id = "profileView">
			<div id = "profileView">
				<div id = "main_menu">
					<ul>
						<a href="https://www.w3schools.com">Home</a>
						<a href="https://www.w3schools.com">Browse</a>
						<a href="https://www.w3schools.com">Account</a>
						<input class="submitbutton" type="submit" value="logout" onclick="Logout()">
					</ul>
				</div>
				<div id="post_container">
					<textarea rows="4" cols="50"> </textarea><br>
					<input id="post_butten" type="submit" value="Post">
				</div>
				<div id = "profile_info">
					<div id = post_item>
						<label>Login user</label><br>
					</div>
				</div>
			</div>
		  <div id="view">
			</div>
		</script>
	</head>
	<body id="body">
	</body>
</html>
