					<label>Password:</label>

			<div id="right_signup">

				<form class="signup">
					<label>First Name:</label>
					<input type="text" id="first_name" placeholder="Your name.." required>
					<label>Family Name: </label>
					<input type="text" id="family_name" placeholder="Enter your Family name.." required>
					<label>Gender: </label>
					<select name="gender" id="gender">

							<option value="female">Female</option>
					</select>
					<label>City: </label>
					<input type="text" id="city_name" placeholder="Your City.. " required>
					<label>Country: </label>
					<input type="text" id="country_name" placeholder="Your Country.." required>
					<label>Email: </label>
					<input type="text" id="email_address" placeholder="Your Email.." oninput="CheckEmail()" required>
					<label>Password:</label>
					<input type="password" id="new_password" placeholder="New password.." oninput="PasswordLengthChecker()" equired>
					<label>Repeat password:</label>
					<input type="password" id="repeat_password" placeholder="Repeat password.." oninput="PasswordMatcher()" required>
					<input class="submitbutton" id="registrationSubmitButton" type="submit" value="signup" onclick="ValidateInformation()">
					<p id="error_area"></p>
				</form>
			</div>
		</div>
